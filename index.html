<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/main.min.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>

                <nav class="account-nav">
                    <div class="account-nav__icon-box">
                        <svg class="account-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="account-nav__notification">7</span>
                    </div>

                    <div class="account-nav__icon-box">
                        <svg class="account-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bubbles"></use>
                        </svg>
                        <span class="account-nav__notification">13</span>
                    </div>

                    <div class="account-nav__user">
                        <img src="img/user.jpg" alt="Jonas" class="account-nav__user-pic">
                        <span class="account-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="sitenav">
                        <li class="sitenav__item sitenav__item--active">
                            <a href="#" class="sitenav__link">
                                <svg class="sitenav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span class="sitenav__link-text">Hotel</span>
                            </a>
                        </li>

                        <li class="sitenav__item">
                                <a href="#" class="sitenav__link">
                                <svg class="sitenav__icon">
                                    <use xlink:href="img/sprite.svg#icon-airplane"></use>
                                </svg>
                                <span class="sitenav__link-text">Flights</span>
                            </a>
                        </li>

                        <li class="sitenav__item">
                                <a href="#" class="sitenav__link">
                                <svg class="sitenav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span class="sitenav__link-text">Car Rentals</span>
                            </a>
                        </li>

                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">
                                <svg class="sitenav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map2"></use>
                                </svg>
                                <span class="sitenav__link-text">Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2022 by trillo. All rights reserved.
                    </div>
                </nav>

                <main class="hotel-view" aria-labelledby="pageTitle">
                    <ul class="gallery">
                        <li class="gallery__item"><img src="img/hotel-1.jpg" alt="hotel" class="gallery__pic"></li>
                        <li class="gallery__item"><img src="img/hotel-2.jpg" alt="hotel" class="gallery__pic"></li>
                        <li class="gallery__item"><img src="img/hotel-3.jpg" alt="hotel" class="gallery__pic"></li>
                    </ul>

                    <div class="overview">
                        <h1 class="overview__heading" id="pageTitle">Hotel Las Palmas</h1>

                        <ul class="overview__ratings">
                            <li class="overview__rating-item">
                                <svg class="overview__icon">
                                    <use xlink:href="img/sprite.svg#icon-star-full"></use>
                                </svg>
                            </li>
                            <li class="overview__rating-item">
                                <svg class="overview__icon">
                                    <use xlink:href="img/sprite.svg#icon-star-full"></use>
                                </svg>
                            </li>
                            <li class="overview__rating-item">
                                <svg class="overview__icon">
                                    <use xlink:href="img/sprite.svg#icon-star-full"></use>
                                </svg>
                            </li>
                            <li class="overview__rating-item">
                                <svg class="overview__icon">
                                    <use xlink:href="img/sprite.svg#icon-star-full"></use>
                                </svg>
                            </li>
                            <li class="overview__rating-item">
                                <svg class="overview__icon">
                                    <use xlink:href="img/sprite.svg#icon-star-full"></use>
                                </svg>
                            </li>
                        </ul>

                        <div class="overview__location">
                            <svg class="overview__icon">
                                <use xlink:href="img/sprite.svg#icon-map-marker-alt"></use>
                            </svg>
                            <a href="#" class="overview__city">Albufeira, Portugal</a>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__average">8.6</div>
                            <div class="overview__count">429 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
